apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: watcher
rules:
    - apiGroups:
          - ""
          - "batch"
          - "kueue.x-k8s.io"
      verbs: ["get", "list", "watch"]
      resources: ["jobs", "workloads"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: watcher
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: watcher
subjects:
    - kind: ServiceAccount
      name: default
      namespace: default
