build:
  base_image: python:3.12-slim
  dependencies:
    apt: [curl, git]
    pip: [attrs, pyyaml]
  volumes:
    - .:.
  user: 
    name: no_admin
  config:
    env:
      - var: secret
    arg:
      - build_arg: config
    stopsignal: 1
    shell: sh
  meta:
    - maintainer: 'maxmynter'
    - label: test
  filesystem:
    workdir: /usr/src/
    copy:
      - . : .
    add:
      - . : .
