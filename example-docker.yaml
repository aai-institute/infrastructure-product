build:
  base_image: python:3.11-slim
  dependencies:
    apt: [wget]
    pip: [-r requirements.txt, .]
  workdir: /home/ray/app
  config:
    env:
      # For Python imports from the project root dir
      - PYTHONPATH: /home/ray/app
      - HOME: /home/ray
  user:
    # Match official Ray images
    name: ray
    uid: 1000
    gid: 100
